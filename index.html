<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Higgsy's Character Sheet Maker</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="Styling/sample.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

  <script src="src/ctrl/initialize.js"></script>
  <script src="src/model/sheetStats.js"></script>
  <script src="src/view/sheetLogic.js"></script>

  <script>
   window.addEventListener( "load", sheetProj.view.sheetLogic.setupUserInterface);
  </script>
</head>

<style>
</style>
<body>


  <div id="submissionBox" style="margin-top:10vh">
    <div id="cropSelect">
      <input onclick="setUp.croptypeChange(event.target.value)" type="radio" id="skill" name="cropType" value="skill"
         checked>
      <label for="skill">Skill</label>

      <input onclick="setUp.croptypeChange(event.target.value)" type="radio" id="power" name="cropType" value="power"
         >
      <label for="power">Power</label>
    </div>

    <div>Import image by URL: <input onchange="drawImg.urlToCrop(event.target.value)" type="text" id="urlInput"/> </div>
    <div> Import image(s) by file: <input type="file"
       id="fileInput" name="imgFile"
       accept="image/png, image/jpeg"
       onchange="drawImg.filesToCrop(event)" multiple></div>

  </div>
  <div id="resultBox" style="margin-top:25px"></div>

</body>
